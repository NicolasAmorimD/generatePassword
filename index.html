<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <main>
        <section class="top-conteiner">
            <h1 class="title">Gerador de Senha</h1>
            <p class="sub-title">Utilize um gerador de senha para gerar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>

                <div class="actions">
                    <button id="copy-1">
                        <img src="assets/copy.svg" alt="copiar senha" width="40">
                    </button>
                    <button id="renew">
                        <img src="assets/renew.svg" alt="gerar nova senha" width="40">
                    </button>
                </div>
            </div>

            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" >

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">8</span></p>
                    <input type="range" name="password-length" id="password-length" value="8" min="4" max="30"
                        class="slider">
                </div>

                <div class="config">
                    <label class="checkbox-conteiner">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" checked id="uppercase-check">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-conteiner">
                        <span class="text">Números</span>
                        <input type="checkbox" checked id="number-check">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-conteiner">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" checked id="symbol-check">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>



        <div class="button-conteiner">
            <button id="copy-2">Copiar senha</button>
        </div>
    </main>








    <script src="js/script.js"></script>
</body>

</html>
